<!DOCTYPE html>

<html>
    <head>
        <title>Pacmacro Player Page</title>
        <link rel="stylesheet" href="main.css">
    </head>
    
    <body>
        <script src="lib/NoSleep.min.js"></script>

        <h2>Pacmacro Player Page</h2>

        <div style="background-color: #ddd; width: 800px; padding: 20px; border-radius: 16px; box-shadow: 2px 4px 8px #777; margin: auto; left: 50%;">
            <p><b style="font-size: 1.5em;">Game Details:</b></p>

            <label for="name">your name: </label>
            <input id="name"></input> <br><br>
            <button onclick="joinGame()" style="height: 32px">Join the current game</button>
            <button onclick="leaveGame()" style="height: 32px">Leave the current game</button>

            <br>
            <br>
            <label>choose a character:</label>
            <div>
                <img class="choice-icon" id="pacman" src="res/sprites/pacman.png" onclick="onClickPacman()" width="128" height="128">
                <img class="choice-icon" id="blue" src="res/sprites/blue.png" onclick="onClickBlue()" width="128" height="128">
                <img class="choice-icon" id="red" src="res/sprites/red.png" onclick="onClickRed()" width="128" height="128">
                <img class="choice-icon" id="orange" src="res/sprites/orange.png" onclick="onClickOrange()" width="128" height="128">
                <img class="choice-icon" id="pink" src="res/sprites/pink.png" onclick="onClickPink()" width="128" height="128">
            </div>

            <div id="response"> 

            </div>
        </div>
        
        <h4>location details:</h4>
        <p id="geo"></p>
        <div id="map" style="height: 400px; width: 400px;"></div>
        <p>note: please don't close the page directly on ios</p>
        <br>

        <button onclick="onClockOrientationPerms()">enable orientation permissions</button>

        <p id="direction" style="font-size: 3em;">direction...</p>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuJL-lFKGlIWGQhhm6wezUDI6WYgWW0PU&callback=initMap&v=quarterly" defer></script>
        <script src="player.js"></script>

        <!-- this is a trick to stop the screen from turing off automatically
        <video playsinline muted autoplay loop src="https://rawgit.com/bower-media-samples/big-buck-bunny-480p-30s/master/video.mp4" height=60></video> -->
    </body>

</html>
